<mat-list *ngFor="let item of todoItens; let i = index">
  <mat-list-item> 
    <mat-card> 
      {{ item }} <i class="material-icons" (click)="deleteItem(i)">delete</i> 
    </mat-card>
  </mat-list-item>
</mat-list>

<form (ngSubmit)="createItem(newItem)">
  <mat-form-field>
    <input matInput placeholder="ToDo Item" [(ngModel)]="newItem" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
</form>
